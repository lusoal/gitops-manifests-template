apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: sources
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: infrastructure/production
  prune: true
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: saas-infra-outputs
        # Use this ConfigMap if it exists, but proceed if it doesn't.
        optional: false