apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: controlplane
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: control-plane/production
  prune: true
  #validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: saas-infra-outputs
        # Use this ConfigMap if it exists, but proceed if it doesn't.
        optional: false